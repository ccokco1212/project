<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- 네비게이션 -->
<nav class="navbar">
  <div class="navbar-left">
    <img src="../logo.png" alt="로고" class="logo" />
  </div>
  <div class="navbar-right">
    <button onclick="location.href='../login/index.html'">Login</button>
    <button onclick="location.href='index.html'">Register</button>
  </div>
</nav>

<h1 class="title">회원가입</h1>
<p class="title2">사용자의 정보를 입력해주세요</p>


<!-- 회원가입 본문 -->
<div class="register-wrapper">
  <div class="form-group">
    <label for="username">accountID</label>
    <input type="text" id="id" placeholder="Value" />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Value" />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Value" />
  </div>

  <div class="form-group">
    <label for="password">Confirm Password</label>
    <input type="password" id="c-password" placeholder="Value" />
  </div>



  <div class="button-group">
    <button id="register-btn">Submit</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
